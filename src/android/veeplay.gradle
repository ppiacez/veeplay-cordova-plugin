repositories{    
  jcenter()
  maven { url "https://s3-eu-west-1.amazonaws.com/android.veeplay.com/releases" }
}

dependencies {
//   compile project(':veeplay-player-android')
//   compile project(':veeplay-cast-plugin')
   compile 'com.veeplay:veeplay-player-android:2.1.30'
   compile 'com.veeplay:veeplay-cast-plugin:1.1.14'
}

android {
  packagingOptions {
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/LICENSE'
  }
  dexOptions {
        jumboMode true
  }  
}
